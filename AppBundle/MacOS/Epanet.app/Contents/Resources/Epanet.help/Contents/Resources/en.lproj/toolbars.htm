<p class="p_Normal"><span style="font-weight: bold; color: #010100;">Toolbars</span><span style="color: #010100;"> provide shortcuts to commonly used operations. There are two such toolbars:</span></p>
<p style="text-indent: 0; padding-left: 0.2396in; margin: 0.0521in 0 0 0.0104in;"><span style="display:inline-block;width:0.2396in;margin-left:-0.2396in;font-size:10pt;font-family:'Symbol';font-style:normal;color:#010100;text-decoration:none;">&#183;</span><span style="color: #010100;"><a href="standard_toolbar.htm" class="topiclink">Standard Toolbar</a></span></p><p style="text-indent: 0; padding-left: 0.2396in; margin: 0.0521in 0 0 0.0104in;"><span style="display:inline-block;width:0.2396in;margin-left:-0.2396in;font-size:10pt;font-family:'Symbol';font-style:normal;color:#010100;text-decoration:none;">&#183;</span><span style="color: #010100;"><a href="map_toolbar.htm" class="topiclink">Map Toolbar</a></span></p><p style="margin: 0.0521in 0 0 0;"><span style="color: #010100;">The toolbars are docked underneath the Main Menu bar and can be made visible or invisible by selecting </span><span style="font-weight: bold; color: #010100;">View &gt;&gt; Toolbars</span><span style="color: #010100;">.</span></p>

</td></tr></table>
