<p class="p_Normal"><span style="color: #010100;">A link can have its direction reversed (i.e., its end nodes switched) by right-clicking on it and selecting </span><span style="font-weight: bold; color: #010100;">Reverse</span><span style="color: #010100;"> from the pop-up menu that appears. This is useful for reorienting pumps and valves that originally were added in the wrong direction.</span></p>
