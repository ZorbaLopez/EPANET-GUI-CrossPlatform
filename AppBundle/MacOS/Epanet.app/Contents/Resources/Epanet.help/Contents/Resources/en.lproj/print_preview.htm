<p class="p_Normal"><span style="color: #010100;">To preview a printout:</span></p>
<p style="margin: 0.0521in 0 0 0;"><img alt="_bm5" style="margin:0;width:0.0833in;height:0.1146in;border:none" src="_bm5.gif"/> &nbsp; &nbsp; &nbsp; &nbsp;<span style="color: #010100;">Select </span><span style="font-weight: bold; color: #010100;">File &gt;&gt; Print Preview.</span></p>
<p style="margin: 0.0521in 0 0 0;"><span style="color: #010100;">A </span><span style="font-weight: bold; color: #010100;">Preview</span><span style="color: #010100;"> form will appear which shows how each page of the object being printed will appear when printed.</span></p>
